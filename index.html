<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;family=Roboto+Condensed:wght@400;700&amp;family=Open+Sans:wght@400;700&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook Login</title>
</head>
<body>
    <section class="main">
        <p class="language">English</p>
        <img class="fb-logo" src="660bcb3e9408cfa1747d2d6e4c8c4526.png">
        <div class="content">
            <h1 class="facebook-logo">facebook</h1>
            <p class="facebook-desc">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="form">
            <input type="text" name="username" id="username" placeholder="Email of phone number">
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="button">
                <button onclick="login()">Login</button>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="line"></div>
            <div class="button1">
                <button >Create new account</button>
            </div>
        </div>
    </section>

    <div class="footer">
        <div class="meta"><i class="fa-brands fa-meta"></i>Meta</div>
        <div class="contact"></div>
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">More</a>
        </div>
    </div>
</body>
</html>
